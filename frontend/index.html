<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelPaws â€“ Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
   body {
  background: linear-gradient(135deg, #3b1a5f, #7a5faf); /* gradient purple bg */
  font-family: 'Press Start 2P', cursive;
  color: #e0d4ff;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-image:
    repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 4px),
    repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 4px);
  background-size: 8px 8px;
}

.wide-container {
  width: 95%;
  max-width: 1100px;
  background: linear-gradient(145deg, #241846, #4b3272);
  border: 12px solid #1c1433;
  padding: 48px 50px 40px;
  box-shadow:
    10px 10px 0 #5e4da2,
    inset 2px 2px 6px #8069cc;
  text-align: center;
  border-radius: 16px;
  position: relative;
  overflow: hidden;
}

.wide-container::before {
  content: "";
  position: absolute;
  top: -6px; left: -6px; right: -6px; bottom: -6px;
  border: 6px solid transparent;
  border-image: linear-gradient(45deg, #9b7fd4, #d2b2ff, #9b7fd4) 1;
  animation: pulseBorder 3s ease-in-out infinite alternate;
  pointer-events: none;
  border-radius: 20px;
}

@keyframes pulseBorder {
  0% { filter: drop-shadow(0 0 4px #9b7fd4); }
  100% { filter: drop-shadow(0 0 12px #d2b2ff); }
}

.logo-container {
  width: 100%;
  height: 250px;
  overflow: hidden;
  margin-bottom: 30px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  filter: drop-shadow(3px 3px 2px #4b3272);
  animation: floatLogo 4s ease-in-out infinite;
}

.paw-heart-logo {
  width: 120px; 
  height: auto;
  image-rendering: pixelated;
  filter: drop-shadow(0 0 8px #d2b2ff);
  animation: floatLogo 4s ease-in-out infinite;
}

@keyframes floatLogo {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

.pixel-logo-wide {
  width: 100%;
  max-width: 900px;
  image-rendering: pixelated;
  margin-top: -20px;
  filter: drop-shadow(0 0 8px #d2b2ff);
}

.auth-grid {
  display: flex;
  justify-content: space-between;
  gap: 25px;
  margin-top: 40px;
}

.auth-box {
  flex: 1;
  background: linear-gradient(145deg, #3a2a63, #543d96);
  border: 6px solid #1c1433;
  padding: 28px 24px 32px;
  border-radius: 14px;
  box-shadow:
    inset 2px 2px 10px #7a5faf,
    5px 5px 0 #1c1433;
  transition: transform 0.3s ease;
  cursor: default;
}

.auth-box:hover {
  transform: translateY(-6px);
  box-shadow:
    inset 3px 3px 15px #b59fff,
    7px 7px 0 #1c1433;
}

h3 {
  font-size: 14px;
  margin-bottom: 28px;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #c7b4ff;
  text-shadow: 1px 1px 0 #3a2a63;
}

input {
  font-family: 'Press Start 2P', cursive;
  font-size: 12px;
  padding: 14px 12px;
  margin: 12px 0;
  width: 90%;
  border: 3px solid #2f246f;
  background: #b9a6ff;
  color: #241846;
  outline: none;
  border-radius: 6px;
  transition: background 0.3s, color 0.3s, border-color 0.3s;
  box-shadow:
    inset 1px 1px 5px #6c59ac;
}

input::placeholder {
  color: #6a5aa3;
}

input:focus {
  background: #d2b2ff;
  border-color: #9b7fd4;
  color: #3b1a5f;
  box-shadow:
    0 0 8px #d2b2ff;
}

.pixel-btn {
  font-family: 'Press Start 2P', cursive;
  padding: 16px;
  background: linear-gradient(45deg, #7a5faf, #9b7fd4);
  color: white;
  border: 4px solid #1c1433;
  cursor: pointer;
  box-shadow: 6px 6px 0 #1c1433;
  font-size: 12px;
  margin-top: 14px;
  width: 100%;
  border-radius: 10px;
  transition: all 0.25s ease;
  text-shadow: 1px 1px 2px #4b3272;
  user-select: none;
}

.pixel-btn:hover {
  background: linear-gradient(45deg, #9b7fd4, #b59fff);
  box-shadow: 10px 10px 8px #4b3272;
  transform: translate(-3px, -3px);
}

.pixel-btn:active {
  box-shadow: none;
  transform: translate(5px, 5px);
  background: linear-gradient(45deg, #5a4092, #7a5faf);
}

.google-btn {
  max-width: 360px;
  margin: 0 auto 36px auto;
  font-weight: 700;
  letter-spacing: 1.2px;
  border-radius: 14px;
  background: linear-gradient(90deg, #fff 0%, #e0e0e0 100%);
  color: #3b1a5f;
  box-shadow:
    3px 3px 0 #7a5faf,
    inset 0 0 6px #c7b4ff;
  transition: all 0.3s ease;
  user-select: none;
}

.google-btn:hover {
  background: linear-gradient(90deg, #f5f5f5 0%, #c7b4ff 100%);
  color: #241846;
  box-shadow:
    5px 5px 0 #9b7fd4,
    inset 0 0 8px #d2b2ff;
  transform: translate(-2px, -2px);
}

.google-btn:active {
  box-shadow: none;
  transform: translate(5px, 5px);
  background: linear-gradient(90deg, #b59fff 0%, #7a5faf 100%);
  color: white;
}

  </style>
</head>

<body>

<div class="wide-container">
  <div class="logo-container">
  <img src="./img/heart.png" alt="Paw on Heart Logo" class="paw-heart-logo">
  <img src="./img/PiskelPaws Text.png" alt="PixelPaws Text Logo" class="pixel-logo-wide">
</div>


 

  <div class="auth-grid">
    <div class="auth-box">
      <h3>New Rescuer</h3>
      <input type="email" id="signup-email" placeholder="EMAIL">
      <input type="password" id="signup-password" placeholder="PASSWORD">
      <button class="pixel-btn" onclick="emailSignUp(
        document.getElementById('signup-email').value,
        document.getElementById('signup-password').value
      )">SIGN UP</button>
    </div>

    <div class="auth-box">
      <h3>Returning</h3>
      <input type="email" id="login-email" placeholder="EMAIL">
      <input type="password" id="login-password" placeholder="PASSWORD">
      <button class="pixel-btn" onclick="emailSignIn(
        document.getElementById('login-email').value,
        document.getElementById('login-password').value
      )">LOG IN</button>
    </div>
  </div>
</div>

<script type="module" src="../backend/firebase-config.js"></script>
<script type="module" src="../backend/auth.js"></script>

</body>
</html>
