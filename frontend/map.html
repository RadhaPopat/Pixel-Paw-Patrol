<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelPaws ‚Äì Campus Dog Care Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #f4e9d8;
    }

    h2 {
      margin: 0;
      padding: 12px;
      text-align: center;
      background: #8b5a2b;
      color: #fff;
      border-bottom: 4px solid #3e2723;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #d7b899;
      border-bottom: 3px solid #3e2723;
    }

    button {
      font-family: 'Press Start 2P', monospace;
      padding: 6px 10px;
      background: #c68642;
      border: 3px solid #3e2723;
      cursor: pointer;
      font-size: 10px;
    }

    button:hover {
      background: #a97142;
    }

    #hud {
      display: flex;
      gap: 20px;
      padding: 8px 12px;
      background: #f0dbc1;
      border-bottom: 3px solid #3e2723;
      font-size: 10px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 320px;
      height: calc(100vh - 140px);
    }

    #map {
      height: 75vh;
      width: 100%;
      border-right: 4px solid #3e2723;
    }

    .side-panel {
      background: #f8eddc;
      padding: 10px;
      overflow-y: auto;
    }

    .card {
      background: #fff4e6;
      border: 3px solid #3e2723;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 10px;
    }

    .card h3 {
      margin-top: 0;
      font-size: 11px;
      text-align: center;
    }

    ul {
      padding-left: 16px;
    }

    li {
      margin-bottom: 6px;
    }

    #activityFeed {
      font-size: 9px;
    }

    #ai-modal {
      display: none; 
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000; 
      
      width: 350px;
      background-color: #fff4e6; 
      border: 4px solid #3e2723; 
      box-shadow: 8px 8px 0px rgba(0,0,0,0.5); 
      
      padding: 15px;
      text-align: left;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      line-height: 1.6;
    }

    #ai-modal h3 {
      margin-top: 0;
      color: #8b5a2b;
      text-align: center;
      border-bottom: 2px dashed #3e2723;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    #ai-text {
      color: #333;
      margin-bottom: 20px;
      white-space: pre-line; 
    }

    .pixel-close-btn {
      display: block;
      width: 100%;
      background: #ff6b6b;
      color: white;
      border: 2px solid #3e2723;
      padding: 10px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
      text-transform: uppercase;
    }

    .pixel-close-btn:hover {
      background: #ff5252;
      transform: translate(2px, 2px); 
    }

    #modal-backdrop {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
  </style>
</head>

<body>

<h2>üêæ PixelPaws ‚Äì Campus Dog Care</h2>

<div class="top-bar">
  <div>Logged in ‚úî</div>
  <button onclick="logout()">Logout</button>
</div>

<div id="hud">
  üêï Active Cases: <span id="activeCount">0</span>
  üìú My Reports: <span id="myReports">0</span>
  ‚ù§Ô∏è Helps: <span id="myHelps">0</span>
  üíñ Hearts: <span id="hearts">0</span>
</div>

<div class="container">

  <div id="map"></div>

  <div class="side-panel">

    <div class="card">
      <h3>üèÜ Top Rescuers</h3>
      <ul id="leaderboard"></ul>
    </div>

    <div class="card">
      <h3>üì¢ Activity Feed</h3>
      <div id="activityFeed">
        No activity yet...
      </div>
    </div>

  </div>
</div>

<div id="modal-backdrop"></div>

<div id="ai-modal">
  <h3>ü§ñ Dr. Pixel Advice</h3>
  <div id="ai-text">Thinking...</div>
  <button class="pixel-close-btn" onclick="closeAiModal()">Thanks, Doc!</button>
</div>

<script>
  function closeAiModal() {
    document.getElementById('ai-modal').style.display = 'none';
    document.getElementById('modal-backdrop').style.display = 'none';
  }
</script>
<div id="usernameModal" style="
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fff4e6;
  border:4px solid #3e2723;
  padding:15px;
  z-index:10001;
  font-family:'Press Start 2P';
  font-size:10px;
">
  <h3>Choose your rescuer name üêæ</h3>
  <input id="usernameInput"
         placeholder="PixelHero"
         autofocus
         style="width:100%;padding:8px;margin-bottom:10px;">
  <button onclick="saveUsername()">Save</button>
</div>

<div id="usernameBackdrop" style="
  display:none;
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  z-index:10000;
"></div>

<script type="module" src="../backend/firebase-config.js"></script>
<script type="module" src="../backend/auth-guard.js"></script>
<script type="module" src="../backend/auth.js"></script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module" src="./map.js"></script>

</body>
</html>
